openapi: 3.1.0
info:
  title: Polymarket API
  description: Polymarket API Reference
  license:
    name: MIT
  version: 1.0.0
servers:
  - url: api.polymarket.com
tags:
  - name: Trade
    description: Trade endpoints
paths:
  /order:
    post:
      summary: Post a new order
      description: |
        Creates a new order in the order book
      operationId: postOrder
      tags:
        - Trade
      security:
        - polyApiKey: []
          polyAddress: []
          polySignature: []
          polyPassphrase: []
          polyTimestamp: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendOrder"
            examples:
              example:
                summary: Send order example
                value:
                  order:
                    maker: "0x1234567890123456789012345678901234567890"
                    signer: "0x1234567890123456789012345678901234567890"
                    taker: "0x0000000000000000000000000000000000000000"
                    tokenId: "0xabc123def456..."
                    makerAmount: "100000000"
                    takerAmount: "200000000"
                    side: "BUY"
                    expiration: "1735689600"
                    nonce: "0"
                    feeRateBps: "30"
                    signature: "0x1234abcd..."
                    salt: 1234567890
                    signatureType: 0
                  owner: "f4f247b7-4ac7-ff29-a152-04fda0a8755a"
                  orderType: "GTC"
                  deferExec: false
      responses:
        "200":
          description: Order successfully processed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"
              examples:
                live_order:
                  summary: Order placed on book
                  value:
                    success: true
                    orderID: "0xabcdef1234567890abcdef1234567890abcdef12"
                    status: "live"
                    makingAmount: "100000000"
                    takingAmount: "200000000"
                    errorMsg: ""
                matched_order:
                  summary: Order immediately matched
                  value:
                    success: true
                    orderID: "0xabcdef1234567890abcdef1234567890abcdef12"
                    status: "matched"
                    makingAmount: "100000000"
                    takingAmount: "200000000"
                    transactionsHashes:
                      - "0x1234567890abcdef1234567890abcdef12345678"
                    tradeIDs:
                      - "trade-123"
                    errorMsg: ""
                delayed_order:
                  summary: Order delayed
                  value:
                    success: true
                    orderID: "0xabcdef1234567890abcdef1234567890abcdef12"
                    status: "delayed"
                    makingAmount: "100000000"
                    takingAmount: "200000000"
                    errorMsg: ""
        "400":
          description: Bad request - Invalid order payload or validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                invalid_payload:
                  summary: Invalid order payload
                  value:
                    error: "Invalid order payload"
                owner_mismatch:
                  summary: Owner mismatch
                  value:
                    error: "the order owner has to be the owner of the API KEY"
                signer_mismatch:
                  summary: Signer mismatch
                  value:
                    error: "the order signer address has to be the address of the API KEY"
                banned_address:
                  summary: Banned address
                  value:
                    error: "'0x1234...' address banned"
                closed_only_mode:
                  summary: Closed only mode violation
                  value:
                    error: "'0x1234...' address in closed only mode"
                invalid_order:
                  summary: Invalid order details
                  value:
                    error: "order 0xabc... is invalid. Price (100) breaks minimum tick size rule: 0.1"
        "401":
          description: Unauthorized - Invalid API key or authentication failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Invalid API key"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "could not insert order"
        "503":
          description: Service unavailable - Trading disabled or cancel-only mode
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                trading_disabled:
                  summary: Trading disabled
                  value:
                    error: "Trading is currently disabled. Check polymarket.com for updates"
                cancel_only:
                  summary: Cancel-only mode
                  value:
                    error: "Trading is currently cancel-only. New orders are not accepted, but cancels are allowed."
  /orders:
    post:
      summary: Post multiple orders
      description: |
        Creates multiple new orders in the order book. Orders are processed in parallel.
        Maximum 15 orders per request.
      operationId: postOrders
      tags:
        - Trade
      security:
        - polyApiKey: []
          polyAddress: []
          polySignature: []
          polyPassphrase: []
          polyTimestamp: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/SendOrder"
              maxItems: 15
            examples:
              example:
                summary: Send multiple orders example
                value:
                  - order:
                      maker: "0x1234567890123456789012345678901234567890"
                      signer: "0x1234567890123456789012345678901234567890"
                      taker: "0x0000000000000000000000000000000000000000"
                      tokenId: "0xabc123def456..."
                      makerAmount: "100000000"
                      takerAmount: "200000000"
                      side: "BUY"
                      expiration: "1735689600"
                      nonce: "0"
                      feeRateBps: "30"
                      signature: "0x1234abcd..."
                      salt: 1234567890
                      signatureType: 0
                    owner: "f4f247b7-4ac7-ff29-a152-04fda0a8755a"
                    orderType: "GTC"
                    deferExec: false
                  - order:
                      maker: "0x1234567890123456789012345678901234567890"
                      signer: "0x1234567890123456789012345678901234567890"
                      taker: "0x0000000000000000000000000000000000000000"
                      tokenId: "0xdef456abc789..."
                      makerAmount: "200000000"
                      takerAmount: "100000000"
                      side: "SELL"
                      expiration: "1735689600"
                      nonce: "0"
                      feeRateBps: "30"
                      signature: "0x5678efgh..."
                      salt: 1234567891
                      signatureType: 0
                    owner: "f4f247b7-4ac7-ff29-a152-04fda0a8755a"
                    orderType: "GTC"
                    deferExec: false
      responses:
        "200":
          description: Orders successfully processed. Returns an array of order responses, one for each order in the request.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OrderResponse"
              examples:
                mixed_results:
                  summary: Mixed order results
                  value:
                    - success: true
                      orderID: "0xabcdef1234567890abcdef1234567890abcdef12"
                      status: "live"
                      makingAmount: "100000000"
                      takingAmount: "200000000"
                      errorMsg: ""
                    - success: true
                      orderID: "0xfedcba0987654321fedcba0987654321fedcba09"
                      status: "matched"
                      makingAmount: "200000000"
                      takingAmount: "100000000"
                      transactionsHashes:
                        - "0x1234567890abcdef1234567890abcdef12345678"
                      tradeIDs:
                        - "trade-123"
                      errorMsg: ""
                    - success: false
                      orderID: ""
                      status: ""
                      errorMsg: "Rate limit exceeded for tokenId: 0xdef456abc789..."
        "400":
          description: Bad request - Invalid order payload or validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                invalid_payload:
                  summary: Invalid order payload
                  value:
                    error: "Invalid order payload"
                empty_payload:
                  summary: Empty orders array
                  value:
                    error: "Invalid order payload"
                too_many_orders:
                  summary: Too many orders
                  value:
                    error: "Too many orders in payload: 20, max allowed: 15"
                owner_mismatch:
                  summary: Owner mismatch
                  value:
                    error: "the order owner has to be the owner of the API KEY"
                signer_mismatch:
                  summary: Signer mismatch
                  value:
                    error: "the order signer address has to be the address of the API KEY"
                banned_address:
                  summary: Banned address
                  value:
                    error: "'0x1234...' address banned"
                closed_only_mode:
                  summary: Closed only mode violation
                  value:
                    error: "'0x1234...' address in closed only mode"
        "401":
          description: Unauthorized - Invalid API key or authentication failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Invalid API key"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "could not insert order"
        "503":
          description: Service unavailable - Trading disabled or cancel-only mode
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                trading_disabled:
                  summary: Trading disabled
                  value:
                    error: "Trading is currently disabled. Check polymarket.com for updates"
                cancel_only:
                  summary: Cancel-only mode
                  value:
                    error: "Trading is currently cancel-only. New orders are not accepted, but cancels are allowed."
  /plants:
    get:
      description: Returns all plants from the system that the user has access to
      parameters:
        - name: limit
          in: query
          description: The maximum number of results to return
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Plant response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Plant"
        "400":
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      description: Creates a new plant in the store
      requestBody:
        description: Plant to add to the store
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewPlant"
        required: true
      responses:
        "200":
          description: plant response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Plant"
        "400":
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /plants/{id}:
    delete:
      description: Deletes a single plant based on the ID supplied
      parameters:
        - name: id
          in: path
          description: ID of plant to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Plant deleted
          content: {}
        "400":
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
webhooks:
  /plant/webhook:
    post:
      description: Information about a new plant added to the store
      requestBody:
        description: Plant added to the store
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewPlant"
      responses:
        "200":
          description: Return a 200 status to indicate that the data was received successfully

components:
  schemas:
    SendOrder:
      type: object
      required:
        - order
        - owner
      properties:
        order:
          $ref: "#/components/schemas/Order"
        owner:
          type: string
          description: UUID of the API key owner
          example: "f4f247b7-4ac7-ff29-a152-04fda0a8755a"
        orderType:
          type: string
          description: Time in force
          enum:
            - GTC
            - FOK
            - GTD
            - FAK
          default: GTC
        deferExec:
          type: boolean
          description: Whether to defer execution
          default: false
    Order:
      type: object
      required:
        - maker
        - signer
        - taker
        - tokenId
        - makerAmount
        - takerAmount
        - side
        - expiration
        - nonce
        - feeRateBps
        - signature
        - salt
        - signatureType
      properties:
        maker:
          type: string
          description: Ethereum address of the maker (In the default case, this is your proxy address)
          example: "0x1234567890123456789012345678901234567890"
        signer:
          type: string
          description: Ethereum address of the signer
          example: "0x1234567890123456789012345678901234567890"
        taker:
          type: string
          description: Ethereum address of the taker (0x0 for open orders)
          example: "0x0000000000000000000000000000000000000000"
        tokenId:
          type: string
          description: Token ID (asset ID) for the order
          example: "0xabc123def456..."
        makerAmount:
          type: string
          description: Amount the maker is providing in fixed-math with 6 decimals
          example: "100000000"
        takerAmount:
          type: string
          description: Amount the taker is providing in fixed-math with 6 decimals
          example: "200000000"
        side:
          type: string
          description: Order side
          enum:
            - BUY
            - SELL
          example: "BUY"
        expiration:
          type: string
          description: Unix timestamp when the order expires
          example: "1735689600"
        nonce:
          type: string
          description: Order nonce
          example: "0"
        feeRateBps:
          type: string
          description: Fee rate in basis points
          example: "30"
        signature:
          type: string
          description: Cryptographic signature of the order
          example: "0x1234abcd..."
        salt:
          type: integer
          description: Random salt for order uniqueness
          example: 1234567890
        signatureType:
          type: integer
          description: Type of signature (0 = EOA, 1 = POLY_PROXY, 2 = POLY_GNOSIS_SAFE)
          enum:
            - 0
            - 1
            - 2
    OrderResponse:
      type: object
      required:
        - success
        - orderID
        - status
      properties:
        success:
          type: boolean
          description: Whether the order was successfully processed
          example: true
        orderID:
          type: string
          description: Unique identifier for the order (order hash)
          example: "0xabcdef1234567890abcdef1234567890abcdef12"
        status:
          type: string
          description: Status of the order after processing
          enum:
            - live
            - matched
            - delayed
        makingAmount:
          type: string
          description: Amount the maker is providing in fixed-math with 6 decimals
          example: "100000000"
        takingAmount:
          type: string
          description: Amount the taker is providing in fixed-math with 6 decimals
          example: "200000000"
        transactionsHashes:
          type: array
          description: Array of transaction hashes (present when status is 'matched')
          items:
            type: string
          example:
            - "0x1234567890abcdef1234567890abcdef12345678"
        tradeIDs:
          type: array
          description: Array of trade IDs (present when status is 'matched')
          items:
            type: string
        errorMsg:
          type: string
          description: Error message (empty on success)
          example: ""
    Plant:
      required:
        - name
      type: object
      properties:
        name:
          description: The name of the plant
          type: string
        tag:
          description: Tag to specify the type
          type: string
    NewPlant:
      allOf:
        - $ref: "#/components/schemas/Plant"
        - required:
            - id
          type: object
          properties:
            id:
              description: Identification number of the plant
              type: integer
              format: int64
    Error:
      required:
        - error
        - message
      type: object
      properties:
        error:
          type: integer
          format: int32
        message:
          type: string
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
  securitySchemes:
    polyApiKey:
      type: apiKey
      in: header
      name: POLY_API_KEY
      description: Your API key
    polyAddress:
      type: apiKey
      in: header
      name: POLY_ADDRESS
      description: Ethereum address associated with the API key
    polySignature:
      type: apiKey
      in: header
      name: POLY_SIGNATURE
      description: HMAC signature of the request
    polyPassphrase:
      type: apiKey
      in: header
      name: POLY_PASSPHRASE
      description: API key passphrase
    polyTimestamp:
      type: apiKey
      in: header
      name: POLY_TIMESTAMP
      description: Unix timestamp of the request
    bearerAuth:
      type: http
      scheme: bearer

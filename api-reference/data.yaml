components:
  schemas:
    BookRequest:
      type: object
      required:
        - token_id
      properties:
        token_id:
          type: string
          description: Token ID (asset ID)
          example: "0xabc123def456..."
        side:
          type: string
          description: Order side (optional, not used for midpoint calculation)
          enum:
            - BUY
            - SELL
          example: "BUY"
    FeeRate:
      type: object
      required:
        - base_fee
      properties:
        base_fee:
          type: integer
          format: int64
          description: Base fee in basis points
          example: 30
    NegRisk:
      type: object
      required:
        - neg_risk
      properties:
        neg_risk:
          type: boolean
          description: Whether negative risk is enabled for this market
          example: false
    TickSize:
      type: object
      required:
        - minimum_tick_size
      properties:
        minimum_tick_size:
          type: number
          format: double
          description: Minimum tick size (price increment)
          example: 0.01
    OrderBookSummary:
      type: object
      required:
        - market
        - asset_id
        - timestamp
        - hash
        - bids
        - asks
        - min_order_size
        - tick_size
        - neg_risk
        - last_trade_price
      properties:
        market:
          type: string
          description: Market condition ID
          example: "0x1234567890123456789012345678901234567890"
        asset_id:
          type: string
          description: Token ID (asset ID)
          example: "0xabc123def456..."
        timestamp:
          type: string
          description: Timestamp of the order book snapshot
          example: "1234567890"
        hash:
          type: string
          description: Hash of the order book summary
          example: "a1b2c3d4e5f6..."
        bids:
          type: array
          description: List of bid orders (sorted by price descending)
          items:
            $ref: "#/components/schemas/OrderSummary"
        asks:
          type: array
          description: List of ask orders (sorted by price ascending)
          items:
            $ref: "#/components/schemas/OrderSummary"
        min_order_size:
          type: string
          description: Minimum order size
          example: "1"
        tick_size:
          type: string
          description: Minimum price increment (tick size)
          example: "0.01"
        neg_risk:
          type: boolean
          description: Whether negative risk is enabled for this market
          example: false
        last_trade_price:
          type: string
          description: Last trade price
          example: "0.45"

    OrderSummary:
      type: object
      required:
        - price
        - size
      properties:
        price:
          type: string
          description: Order price
          example: "0.45"
        size:
          type: string
          description: Order size
          example: "100"
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
